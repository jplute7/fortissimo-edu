        <h2>Test Maker</h2>
        <!--Make div for choosing classes-->
        <div class="class_options">
                <div class="filtering">
                    <div id="gradebook" style="color: black; font-weight: bold;">Choose class:</div>
                    <button style="background: rgb(204, 109, 1)">Drums 101</button>
                    <button>Drum History</button>
                    <button>Guitar Music</button>
                </div>
        </div>
        <div class="video_listing">
                <div class="col">
                    <div class="video_col">
                        <div class="abs_pos">
                            </div>
                            
                            <div class="video_row">
                                <div class="video_info">
                                    <div>
                                        <p style="font-size: 30px; padding-top: 20px; padding-left: 20px;">Write Overview Here: This is a sample test where you can add different types of questions</p>
                                    </div>
                                </div>
                            </div>

                            <div class="video_row">
                                <div class="video_info">
                                    <div class="top_row">
                                        <p style="font-size: 30px;">Which insturment is a string instrument?</p><img src="../assets/images/x.png">

                                    <div class="second_row">
                                        <button style="width:45%; height: 40px; background: #FF961A;">Guitar</button>

                                        <button style="width:45%;height: 40px">Drums</button>
                                    </div>
                                </div>
                            </div>

                            <div class="video_row">
                                    <div class="video_info">
                                        <div class="top_row">
                                            <p style="margin: auto; font-size: 30px">Drag and Drop Question Type</p>
                                        </div>
                                        <div class="second_row">
                                            <button style="width:45%; height: 40px; background: #FF961A;">Multiple Choice</button>
                                            <button style="width:45%;height: 40px">Short Answer</button>
                                            <button style="width:45%;height: 40px">Essay</button>
                                            <button style="width:45%;height: 40px">Recorder</button>
                                            <button style="width:45%;height: 40px">Video</button>
                                        </div>
                                    </div>
                                </div>

                            <div class="video_row" style="width: 50%; height: 10%">
                                <button style="width: 55%; margin: 30px; font-weight: bold; font-size: 30px;">Save</button>
                                <button onclick="location.href='instructorHub.html'" style="width: 55%; margin: 30px; font-weight: bold; font-size: 30px;">Submit</button>

                        </div>
                    </div>
